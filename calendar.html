<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Calendar </title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
    <script src="scripts/firebase_API.js"></script>

    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="styles/calendar_styles.css">
    <link rel="stylesheet" href="styles/common_styles.css">
    <script type="text/javascript" src="scripts/jsCalendar.js"></script>
</head>

<body>

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Calendar element -->
        <div id="events-calendar"></div>
        <!-- Events -->
        <div id="events">
            <!--<div></div>-->
        </div>
        <div>
            <section hidden id="event-adder">
                <fieldset>
                    <textarea id="event-description" required = "required"></textarea>
                    <br>
                    <button id="close" type="button" onclick="addEvent()">Save</button>
                </fieldset>            
            </section>
        </div>
        <!-- Clear -->
        <div class="clear"></div>
    </div>
    <div class="clear"></div>

    <!--Footer-->
    <footer class="sticky py-2 text-light">
        <div role="group" class="meta-icon-container">
            <div class="footer-icon-container" role="group">
                <a href="profile.html">
                    <img src="icons/user.svg#icon">
                </a>
                <!-- <span class="label">Profile</span> -->
            </div>
            <div></div>
            <div class="footer-icon-container" role="group">
                <a href="calendar.html">
                    <img src="icons/calendar.svg#icon">
                </a>
                <!-- <span class="label">Calendar</span> -->
            </div>
        </div>
    </footer>

     <script src="scripts/event.js"></script>
