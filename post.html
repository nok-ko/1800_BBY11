<!DOCTYPE html>
<html lang="en">

<head>
    <title> Making a Post </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary" style="float: left">
                    <i class="material-icons"> arrow_back </i>
                </button>
                <button type="button" class="btn btn-secondary" style="float:right">Post</button>
            </div>
        </div>
    </div>

    <br>

    <div class="box">
        <div class="mb-5 mt-5 ps-4 pe-4">
            <label for="comment">Post title</label>
            <textarea class="form-control" rows="7" id="comment" name="text" placeholder="Post text"></textarea>
        </div>
    </div>

    <br> <br> <br>
    <div class="d-grid gap-2 ps-4 pe-4">
        <button class="btn btn-secondary" type="button">
            <i class="material-icons" style="float: left">add</i>
            <p style="float: left" class="ps-3"> Create new goal </p>
        </button>

        <button class="btn btn-secondary dropdown-toggle" type="button">
            <i class="material-icons" style="float: left">bar_chart</i>
            <p style="float: left" class="ps-3"> Update your progress </p>
        </button>

        <button class="btn btn-secondary dropdown-toggle" type="button">
            <i class="material-icons" style="float: left">image</i>
            <p style="float: left" class="ps-3"> Add image/video from your library </p>
        </button>

        <button class="btn btn-secondary dropdown-toggle" type="button">
            <i class="material-icons" style="float: left">local_offer</i>
            <p style="float: left" class="ps-3"> Tag friends </p>
        </button>

        <button class="btn btn-secondary" type="button">
            <i class="material-icons" style="float: left">photo_camera</i>
            <p style="float: left" class="ps-3"> Camera </p>
        </button>
    </div>

    <footer class="sticky py-2 bg-darker text-light">
        <!-- placeholder inline style -->
        <!-- Some icons -->

        <!-- TODO: make the labels work properly -->
        <div role="group" class="meta-icon-container">
            <div class="footer-icon-container" role="group">
                <img src="icons/user.svg#icon">
                <!-- <span class="label">Profile</span> -->
            </div>
            <div class="footer-icon-container" role="group">
                <img src="icons/leaderboard.svg#icon">
                <!-- <span class="label">Leaderboards</span> -->
            </div>
            <div class="footer-icon-container" role="group">
                <img src="icons/calendar.svg#icon">
                <!-- <span class="label">Calendar</span> -->
            </div>
            <div class="footer-icon-container" role="group">
                <img src="icons/share.svg#icon">
                <!-- <span class="label">Feed</span> -->
            </div>
        </div>
    </footer>
</body>

</html>
