<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Calendar </title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
    <script src="scripts/firebase_API.js"></script>

    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="styles/calendar_styles.css">
    <link rel="stylesheet" href="styles/common_styles.css">
    <script type="text/javascript" src="scripts/jsCalendar.js"></script>
</head>

<body>

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Calendar element -->
        <div id="events-calendar"></div>
        <!-- Events -->
        <div id="events">
            <!--<div></div>-->
        </div>
        <div class="event">
            <section hidden id="event-adder">
                <fieldset>
                    <textarea id="event-description" required = "required"></textarea>
                    <br>
                    <button id="close" type="button" class="button" onclick="closeAdder()">Close</button>
                    <button id="save" type="button" class="button" onclick="addEvent()">Save</button>
                </fieldset>            
            </section>
        </div>
        <!-- Clear -->
        <div class="clear"></div>
    </div>

    <!--Footer-->
    <footer hidden class="sticky">
        <div role="group" class="meta-icon-container">
            <a id="footer-profile" class="footer-icon-container" role="group" href="profile.html">
                <img src="icons/user.svg#icon">
            </a>
            <a id="footer-calendar" class="footer-icon-container" role="group" href="calendar.html">
                <img src="icons/calendar.svg#icon">
            </a>
        </div>
    </footer>

     <script src="scripts/event.js"></script>
</body>

</html>
