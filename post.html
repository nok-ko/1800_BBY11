<!DOCTYPE html>
<html lang="en">

<head>
    <title> Making a Post </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="makepost.css">
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="bs-example">
        <div class="container">
            <div class="row">
                <div class="col-md-12 bg-light">
                    <button type="button" class="btn btn-secondary ml-2" style="float:right">Post</button>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="box">
        <div class="mb-5 mt-5 ps-4 pe-4">
            <label for="comment">Post title</label>
            <textarea class="form-control" rows="7" id="comment" name="text"></textarea>
        </div>
    </div>

    <br> <br> <br> <br>
    <div class="d-grid gap-2 ps-4 pe-4">
        <button class="btn btn-secondary" type="button">
            <i class="material-icons" style="float: left">add</i>
            <p style="float: left" class="ps-3"> Create new goal </p>
        </button>

        <button class="btn btn-secondary dropdown-toggle" type="button">
            <i class="material-icons" style="float: left">bar_chart</i>
            <p style="float: left" class="ps-3"> Update your progress </p>
        </button>

        <button class="btn btn-secondary dropdown-toggle" type="button">
            <i class="material-icons" style="float: left">image</i>
            <p style="float: left" class="ps-3"> Add image/video from your library </p>
        </button>

        <button class="btn btn-secondary dropdown-toggle" type="button">
            <i class="material-icons" style="float: left">local_offer</i>
            <p style="float: left" class="ps-3"> Tag friends </p>
        </button>

        <button class="btn btn-secondary" type="button">
            <i class="material-icons" style="float: left">photo_camera</i>
            <p style="float: left" class="ps-3"> Camera </p>
        </button>
    </div>

    <footer>

    </footer>
</body>

</html>
