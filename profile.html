<!doctype html>
<html lang="en">

<head>
    <title>User Profile</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="scripts/firebase_API.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!-- Local styles -->
    <link rel="stylesheet" href="styles/common_styles.css">
    <link rel="stylesheet" href="styles/profile_styles.css">
</head>

<body>
    <div id="wrapper">

        <!--User image, name, edit info button.-->
        <section id="user_pic_block" class="bg-darker container">
            <img class="img-avatar img-thumbnail" src="https://dummyimage.com/256/256" alt="Profile Picture">
            <div>
                <h1 class="text-light h3">Tommy Longname
                    <a class="text-primary" href="/editProfile.html" title="Edit Profile">
                        <svg id="edit-icon" aria-hidden="true" focusable="false">
                            <use xlink:href="icons/edit-2.svg#icon"></use>
                        </svg>
                        <!--What does this do? Seems obsolete.-->
                        <!-- <span class="access-label">Edit Profile</span> -->
                    </a>
                </h1>
            </div>
            <h4>@tommylong</h4>
        </section>

        <!--Bio Section.-->
        <section id="bio" class="bg-darker rounded py-3 my-2 text-light">
            <h1 class="h3">User Bio</h1>
            <p>Hi, I am Tommy Longname and this is my profile!</p>
        </section>

        <!--Contact info section (turn into calendar widget section?).-->

                <div class="day"> <span>30</span> </div>
                <div class="day"> <span>31</span> </div>
            </div>
        </section>

        <!--Buttons for new goals and making challenges.-->
        <section id="new_goal_button">
            <button><b>New Goal</b></button>
        </section>
        <section id="challenge_button">
            <button><b>Issue a Challenge</b></button>
        </section>

        <!--User stats section.-->
        <section id="user_stats" class="bg-darker rounded py-3 my-2 text-light">
            <p>Stats! Stuff like goal bars, points, etc. Whatever we decide to go with.</p>
        </section>

        <!--User goals section. Contains goal widget.-->
        <section id="user_goals" class="bg-darker rounded py-3 my-2 text-light">
            <h2>Goals</h2>
        </section>
    </div>

    <!--Footer-->
    <footer class="sticky py-2 text-light">
        <div role="group" class="meta-icon-container">
            <div class="footer-icon-container" role="group">
                <a href="profile.html">
                    <img src="icons/user.svg#icon">
                </a>

            </div>
